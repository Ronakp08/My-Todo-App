<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MY TODO</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="add-task">
    <h5>MY TODO APP</h5>
  </div>
  <div class="main-container">
    <!-- left container -->
    <div class="left-container">
      <form action="" method="get">
        <h1 class="heading">ADD TO DO</h1>
        <div class="task-container">
          <label for="task-name">Title</label>
          <input type="text" class="input-field" name="task" id="task-name" placeholder="Title" />
          <label for="priority">Priority</label>
          <select name="Priority1" id="priority">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
          <label for="deadline">Deadline</label>
          <input type="date" name="deadline1" id="deadline" />
          <label for="comment">Comment</label>
          <textarea name="comment1" id="comment" placeholder="Comments"></textarea>
          <div class="btn-cnt">
            <button type="submit" id="add-task-btn">ADD</button>
            <button type="reset" id="reset-btn" class="reset-btn">RESET</button>
          </div>
        </div>
      </form>
    </div>

    <!-- right container -->
    <div class="right-container">
      <h2 class="heading">Getup and Complete Your Tasks</h2>

      <table class="task-table" id="task-table">
        <tr>
          <th>Title</th>
          <th>Priority</th>
          <th>Deadline</th>
          <th>Comment</th>
          <th>Action</th>
        </tr>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
